<div class="counter_container">
    <h3 class="card_title">Toggle Box</h3>

    @if(toogleBox){
    <div class="circle_box"></div>
    }

    <div class="button_group">
        <button class="plus_btn" (click)=" handleToggle()">{{toogleBox? 'Hide': 'Show'}}</button>
    </div>
    <button class="get_code_btn" (click)="toggleCode()">{{showCode? 'Hide Code': 'Show Code'}}</button>
</div>

<!-- Code Viewer Section -->

@if (showCode) {
<app-show-code [htmlCode]="htmlCode" [tsCode]="tsCode" [cssCode]="cssCode">
</app-show-code>
}
